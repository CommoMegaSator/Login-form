<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Versatile Development</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="images/Versatile.ico" />
</head>

<body>

  	<div id="boxForm">
	  	<h2 id="title"><span class="Versatile">Versatile</span> is waiting for u)</h2>
	  	<form>
		  	<div class="logpass">
			    <input class='text' type='text' name='login' placeholder='Login' autocomplete="off" required>
			    <input class='text' id='pwd'  type='password' placeholder='Password' required>
				<label class="container"><span class="remember">Can we remember u?</span>
			  		<input type="checkbox" id="rememberMe">
			  		<span class="checkmark"></span>
				</label>
			</div>

			<div class="buttons">
		    	<input class='sing_submit' type='submit' value='Come in'>
		    	<input class='familiar' type='button' value='Not familiar?'>
			</div>
	 	</form>
	</div>
 
</body>

</html>
